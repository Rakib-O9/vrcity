<html>

<head>
    <title> Registration Form</title>
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="rege.css">
</head>

<body class=" ">
    <div class="pt-0">
       
       <div class="reg border text-white border-1">
        <p class="pt-0">
            <h1 class="pb-2"><u>Registration Form</u></h1>
        </p>
        <div class="form">
            <div class="First Name">
                <p>
                    <h3>Frist Name:</h3>
                </p>
            </div>
            <input type="text" , placeholder="Type your First Name">
            <div class="Last Name">
                <p>
                    <h3>Last Name:</h3>
                </p>
            </div>
            <input type="text" , placeholder="Type your Last Name">

            <div class="password">
                <p>
                    <h3>Password:</h3>
                </p>
            </div>
            <input type="Password" , placeholder="Type password">
            <br>
            <br>
            <h3>Gender</h3>
            <label>
                <input type="radio" name="gender" value="Male"> Male
            </label>
            <label>
                <input type="radio" name="gender" value="Female"> Female
            </label>
            <br>
            <br>
            <input type="Text" , placeholder="Type Your Mail">
            <div class="phone">
                <p>
                    <h3>Phone Number:</h3>
                </p>
            </div>
            <input type="Text" , placeholder="Type Your Number">
            <br />
            <br />
            <div class="submit">
                <button><a href="login.html">Submit</a></button>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    </div>
    </body>

</html>
